<nav class="navbar">
    <div class="nav-brand">
        <a href="{% url 'home' %}">Django Lab</a>
    </div>
    <div class="nav-links">
        {% if user.is_authenticated %}
            {% if user.is_teacher %}
                <a href="{% url 'teacher_dashboard' %}">Dashboard</a>
                <a href="{% url 'create_test' %}">Create Test</a>
                <a href="{% url 'view_results' %}">Results</a>
            {% else %}
                <a href="{% url 'student_dashboard' %}">Dashboard</a>
            {% endif %}
            <span class="user-info">{{ user.username }} ({{ user.role }})</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>
